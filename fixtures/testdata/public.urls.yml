                    <div id="SE-31ddfd76-dac6-45e9-bc0c-3ebf6a135250">

                                        <!-- SE-TEXT { --><p id="SE-3002fb75-a652-4024-8d1a-d7fef2970a85"><span id="SE-b6b1b094-562b-4877-aed1-1d601aca3854">2016년 출시한 아이폰 7플러스의 인물촬영 모드 개발에 핵심적인 역할을 한 리더인 폴 허블(Paul Huble)이 대표적인 예다. 인물모드를 위해선 듀얼카메라를 탑재해야 했는데 사람들이 과연 휴대폰의 카메라 기능에 비싼 돈을 투자할까가 관건이었다. 그런데 이 카메라는 아이폰7플러스의 가장 두드러진 특징이 됐고, 그 성공으로 인해 폴과 그의 팀의 평판은 한층 높아졌다. 다음에 폴의 팀이 비싼 업그레이드나 기능을 제안할 때도 신뢰를 얻기 쉬워진 것은 물론이다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-92ef65e7-51bd-4861-8445-9a8c08a93147"><span id="SE-dde3f1e8-82c6-4bcf-8ace-433e4f491278">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-1e87e60f-b9fd-49a0-83d9-e31cf9dc7616"><span id="SE-8e2e6154-6463-4681-8ef5-2b107f9d4f4a">애플은 도전을 장려하기 위해 단기적인 재무실적 압박에서 어느 정도 보호해준다. 성과를 평가하는 가장 중요한 기준이 단기적 이익이라면 최고의 상품을 제공하겠다는 애플의 의지는 흔들려서다. 물론 개발 과정에서 비용과 매출을 고려하지 않을 수는 없다. 하지만 R&amp;D 리더들은 비용, 가격을 일률적 기준으로 사용하기 보다 어떤 디자인과 엔지니어링이 사용자들에게 더 큰 혜택을 줄 수 있을지를 비교해서 검토한다. 수석 R&amp;D임원들의 보너스도 특정 상품의 비용 혹은 매출이 아니라 전사 실적에 따라 정해진다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-5b18c9d9-6781-40ed-8191-c990249378cc"><span id="SE-d675c33f-9e3c-4b41-b0ce-3403c8019158">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-de82b13b-1b05-4e80-b453-5d34ba37195d"><span id="SE-53c0eda0-978f-43ca-bdc2-30b3b090c811">사업부 조직이 기능별 조직으로 전환하는 것은 어렵다.</span><span id="SE-34df898a-e288-49e9-ace4-d2c3c31fd18e"> </span><span id="SE-5f3d7514-10e0-4650-a54b-7fd2021a3e5c">타성을 극복하고 관리자들 간에 권한을 재배분하고개인 중심의 인센티브 시스템을 바꾸고 새로운 협력방식을 배워야 한다. 특히 회사가 이미 큰 외부의 도전과제들을 안고 있을 때는 너무나 어려운 일이다. 하지만 애플이 현재까지 보여준 실적은, 이런 리스크를 충분히 감수할 수 있을 정도로 보상이 클 수 있음을 보여준다. 애플의 접근방식은 탁월한 성과를 낼 수 있다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-60096a08-dc7b-4b5f-ad13-2f85ddebf3fe"><span id="SE-45827bb2-3fa9-4b97-9a43-fedcfa12266f">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-66438e73-daed-489b-9bf7-e533f0136c57"><span id="SE-8040fac9-d37d-423a-95c2-385c021d02fe">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-e1b58d11-9742-46d2-991f-436bee9f3409"><span id="SE-dbd1a5e1-93cf-40a1-9204-e425e550af5e"><b>❏ 리더의 자질</b></span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-b9a76c90-2d10-4455-8d63-710dfe2a92a1"><span id="SE-d3327c47-d23c-4fea-9f23-4eabaf3b24ec">​</span></p><!-- } SE-TEXT -->
                                </div>                <div id="SE-c85060bd-337e-4b26-b633-b39e8f9de26e">

                                    <p><a href="#" onclick="return false;" data-linktype="img" data-linkdata="{&quot;id&quot; : &quot;SE-c85060bd-337e-4b26-b633-b39e8f9de26e&quot;, &quot;src&quot; : &quot;https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTI4/MDAxNjExNzk0NTc2MjI3.cEwp-Y1Ca-ALNFPnjnP5omnSiEYTtQwq_cLiRnCFGzkg.cPVk6gi8D0fL_BYzmgLkZhHHLNNNhuoHhoRrg7GP3N0g.PNG.businessinsight/Artboard_1.png&quot;, &quot;linkUse&quot; : &quot;false&quot;, &quot;link&quot; : &quot;&quot;}">
                                            <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTI4/MDAxNjExNzk0NTc2MjI3.cEwp-Y1Ca-ALNFPnjnP5omnSiEYTtQwq_cLiRnCFGzkg.cPVk6gi8D0fL_BYzmgLkZhHHLNNNhuoHhoRrg7GP3N0g.PNG.businessinsight/Artboard_1.png?type=w80_blur" data-lazy-src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTI4/MDAxNjExNzk0NTc2MjI3.cEwp-Y1Ca-ALNFPnjnP5omnSiEYTtQwq_cLiRnCFGzkg.cPVk6gi8D0fL_BYzmgLkZhHHLNNNhuoHhoRrg7GP3N0g.PNG.businessinsight/Artboard_1.png?type=w800" data-width="600" data-height="303" alt="">
                                        </a>
                                    </p>
                                <p id="SE-62a84968-7b47-4c17-93ed-0eb3bdb81022"><span id="SE-c0d0c8a0-caa5-46d2-8d52-78c5c47913e2">스티브 잡스는 일찍부터 애플의 관리자는 담당 분야의 전문가여야 한다는 생각을 했다 ㅣ인터비즈 디자인</span></p>
                            </div>
                    <div id="SE-c064d1ea-2430-42e2-823d-30bab8ce95e0">

                                        <!-- SE-TEXT { --><p id="SE-41748277-09bd-4651-bfb8-2de77d1560c7"><span id="SE-bb823a49-99cb-49a5-b33d-87f0cb3a78ba">애플의 수석부사장 이하 전 직급의 관리자들은 전문성, 디테일, 협력에 관한 세 가지 자질이 필요하다. 먼저, 담당하는 각 기능부서 내에서 이뤄지는 모든 업무에 의미 있게 관여할 수 있는 깊은 전문지식이 있어야 한다. 애플은 전문가가 전문가를 이끄는 회사다. 기능별 조직에서 전문가가 전문가를 이끈다는 것은 각 분야에서 전문가들이 상호 배울 수 있는 깊이 있는 인재 풀이 만들어지고 있다는 의미다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-7bcbebbe-eacd-499f-be58-f027b58588cc"><span id="SE-991220dc-f21b-40a8-b199-6e68cb99e785">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-ea188bdb-8e54-4f00-81c2-34e0b5742553"><span id="SE-1b0bfd4d-f954-47e1-8d7f-759fdd21a621">예를 들어, 600명 이상의 애플 카메라 하드웨어 기술 전문가들은 카메라 전문가인 그레이엄 타운센드(Graham Townsend)가 이끄는 그룹에 속해있다. 애플이 사업부별 조직이라면 아이폰, 아이패드, 노트북에 모두 카메라가 장착돼서 전문가들은 상품군별로 흩어져서 근무하게 됐을 것이다. 그렇게 되면 문제를 해결하고 혁신을 창출하는 집단의 전문지식은 희석될 수밖에 없다.</span></p><!-- } SE-TEXT -->
                                </div>                <div id="SE-b0a7b672-7da4-4874-8a35-bc8cacea2235">

                                    <p><a href="#" onclick="return false;" data-linktype="img" data-linkdata="{&quot;id&quot; : &quot;SE-b0a7b672-7da4-4874-8a35-bc8cacea2235&quot;, &quot;src&quot; : &quot;https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfNiAg/MDAxNjExNzk0NTk1OTk0.UtHXRawzjPr7QtIMzH-mCjkph9OxRMxUYqJ_mMiGQUIg.uOpub1FSgST_Z-_yM6ZTJ-REg7rg9k5_h8MZRSEVjgIg.JPEG.businessinsight/%EC%95%A0%ED%94%8C_%EC%9D%B8%ED%8F%AC2.jpg&quot;, &quot;linkUse&quot; : &quot;false&quot;, &quot;link&quot; : &quot;&quot;}">
                                            <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfNiAg/MDAxNjExNzk0NTk1OTk0.UtHXRawzjPr7QtIMzH-mCjkph9OxRMxUYqJ_mMiGQUIg.uOpub1FSgST_Z-_yM6ZTJ-REg7rg9k5_h8MZRSEVjgIg.JPEG.businessinsight/%EC%95%A0%ED%94%8C_%EC%9D%B8%ED%8F%AC2.jpg?type=w80_blur" data-lazy-src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfNiAg/MDAxNjExNzk0NTk1OTk0.UtHXRawzjPr7QtIMzH-mCjkph9OxRMxUYqJ_mMiGQUIg.uOpub1FSgST_Z-_yM6ZTJ-REg7rg9k5_h8MZRSEVjgIg.JPEG.businessinsight/%EC%95%A0%ED%94%8C_%EC%9D%B8%ED%8F%AC2.jpg?type=w800" data-width="693" data-height="442" alt="">
                                        </a>
                                    </p>
                                <p id="SE-b5f84a5e-daee-4bff-aff3-b9c8d660a4b0"><span id="SE-0cd9050c-7aea-4873-a032-ecb15972904c">원의 곡면을 사용해 물체의 직각 부분을 연결하면 곡선의 기울기가 갑자기 바뀐다. 애플은 모서리에서 빛의 반사를 최소화하기 위해 일반적인 둥근 모서리가 아닌 연속적인 곡선을 만드는 '스퀘어클(squircle, square+circle)'을 사용한다.</span></p>
                            </div>
                    <div id="SE-e9ba80de-7491-4f46-b077-a77b74ec63bb">

                                        <!-- SE-TEXT { --><p id="SE-5ddd006e-0640-42ed-9b88-d40ecfd3591e"><span id="SE-1a943ceb-d7e8-4c06-b13b-f81ae3fa0a34">또한 리더들은 디테일에 집중해야 한다. 애플의 원칙 중 하나는 “리더는 본인 3단계 아래 직급까지 담당하는 조직의 디테일을 알아야 한다”는 것이다. 관리자들은 고위리더들에게 보고와 관련된 전체 경위와 전개과정을 설명하고, 리더들은 엑셀의 각 칸, 프로그램 코드 한 줄 한 줄, 혹은 각 제품의 테스트 결과 등까지 파고들어 질문한다. 이러한 디테일에 대한 집중을 단순히 실무직원들의 일로 미뤄두지 않는다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-473f5ef8-d9c8-4fca-9a66-03fed2e7b2da"><span id="SE-1f86ba09-e3b2-4b47-9f86-b82c7e002cbf">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-e599b221-1910-49b3-9349-b77339cd1878"><span id="SE-f8901cc1-ca2c-49c1-8733-f20f8b86dc60">리더들이 디테일을 깊숙이 파고들 수 있다는 점은 애플의 운영방식에 큰 영향을 미친다. 전문성을 기반으로 어떤 디테일이 중요한지, 어디에 관심을 집중시켜야 할지 알기에 직원들에게 더 구체적인 멘토링을 할 수 있다. 말로만 듣던(?) 나를 진정으로 알아주는 리더와 일하는 애플의 직원들은 자유롭고 신나게 일을 한다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-26398a41-a1aa-458f-bd2b-587deb060d82"><span id="SE-aad30c70-daaa-47d9-861e-861e41e97153">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-a82836fc-53c8-4fa9-a8aa-3010b34bd936"><span id="SE-3f12d467-d4d6-4293-8e5b-30f94fb79bda">마지막으로 다른 기능부서들과 토론을 해서 함께 의사결정을 하는 협력적인 태도가 중요하다. 2009년 아이폰의 인물모드 개발은 공동의 목적을 향한 협력의 힘을 보여준다. 당시 카메라 팀은 사진을 찍은 후에야 인물모드 효과를 볼 수 있도록 설계했다. 하지만 휴먼인터페이스(HI) 디자인 팀은 이 설계안을 반려했다. 사진 찍기 전 미리보기를 할 수 있어야 사용자들이 무엇을 조정해야 할지를 알 수 있다는 이유에서다. 몇 개월 간의 노력 끝에 비디오 엔지니어링 팀이 '라이브 미리보기'를 구현할 방법을 찾았고 협력은 결실을 거뒀다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-62226a57-434f-4c5f-a35c-ce43013b87cb"><span id="SE-34b45906-a3ce-4910-9fa5-750fed2fb3af">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-bdb86059-f3ce-4eb0-89f5-017d0bd44ead"><span id="SE-c2e61027-2cc4-4941-b098-cc7c00ff864e">카메라팀이 주역이긴 하지만 10여개의 다른 팀들이 팀별 업무가 많은 상황이었음에도 인물모드 프로젝트에 시간과 노력을 들였기 때문에 가능한 일이었다. 애플에서는 이를 '통제권 없는 책임’이라고 부른다. 내가 다른 모든 팀들을 통제하진 않지만, 프로젝트를 성공시켜야 할 책임이 있다는 걸 의미한다. 이 과정은 혼란스러울 수 있지만 훌륭한 성과를 만든다. 다양한 팀들이 공동의 목표를 가지고 일할 때 생겨난다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-782e6981-ff75-4aec-8330-5c636a9ad7f1"><span id="SE-300acb69-05b1-4ef5-9bf6-014846a93aad">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-22bdb5d5-556f-4738-a733-596035cf756e"><span id="SE-3abd57bf-a654-4bec-9f8b-302d36901279">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-8fa11237-6412-49c5-9a44-726914ed272d"><span id="SE-a7f2a647-e4d9-470d-9e88-7866d9a334dc"><b>❏ 그렇게 해서 탄생한 애플 리더, 눈여겨봐야할 지점은? </b></span></p><!-- } SE-TEXT -->
                                </div>                <div id="SE-6111c7e6-3a4e-4131-ad45-bb62209199be">

                                    <p><a href="#" onclick="return false;" data-linktype="img" data-linkdata="{&quot;id&quot; : &quot;SE-6111c7e6-3a4e-4131-ad45-bb62209199be&quot;, &quot;src&quot; : &quot;https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTc4/MDAxNjExNzk0NjE5MDU0.L2FbxpAWosbH_991sI9MR0eEUpDj_HB_daGe3hBjXWcg.9yXwHETI-swdl9tj_Ms4cfgMXR7YLXVNHrY6IBXIHGAg.JPEG.businessinsight/101970778.2.jpg&quot;, &quot;linkUse&quot; : &quot;false&quot;, &quot;link&quot; : &quot;&quot;}">
