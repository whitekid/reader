                                        <!-- SE-TEXT { --><p id="SE-ddea238f-bc2e-45a3-8a86-af4d956b1c50"><span id="SE-0f68f430-6b83-4536-b224-a653ac9f12bd">잡스는 애플CEO로 복귀한 첫해에 사업부별 별도로 운영되던 기능부서들을 하나의 기능조직으로 통합했다. 기능별 조직의 기본 원칙은 ‘전문지식’과 ‘의사결정권’을 일치시키는 것이다. 빠르게 기술이 변화하고 파괴적 혁신이 일어나는 시장에서 경쟁력을 갖추려면 해당 분야에 대한 전문성을 가진 사람들의 판단이 중요하다. 대개 기업의 규모가 커질수록 기능별 조직에서 사업부별 조직으로 전환한다. 효율적인 의사결정과 운영이 가능해서다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-b054cab9-7f91-47d8-9c38-2eba8a6e061f"><span id="SE-cce39fd8-f1d9-4825-bd52-cb3e4e1220af">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-9cca8048-1023-4518-a211-c52e59162460"><span id="SE-7688858e-3f1c-4082-a516-aac696ea819a">하지만 1998년 대비 매출 면에서 약 40배나 커지고 훨씬 복잡해진 오늘날도 애플은 여전히 기능별 조직구조를 유지하고 있다. 수석 부사장들은 상품별로 담당하는 게 아니라 기능부서별로 담당하고 있다. 사실상 CEO를 제외하면, 애플은 상품 개발에서 영업까지 전 과정을 관리하고 부서별 손익에 따라 평가받는 전통적인 일반 관리자가 없다. 그런데 기능별 조직 하에선 제품과 아이디어에 대해 다른 조직의 신뢰는 어떻게 얻을 수 있을까? 바로 개인과 팀의 평판이 승부수를 던지는 데 필요한 통제장치의 역할을 한다.</span></p><!-- } SE-TEXT -->
                                </div>                <div id="SE-05e16a69-d2a0-40ef-844a-34fcc2a1f86d">

                                    <p><a href="#" onclick="return false;" data-linktype="img" data-linkdata="{&quot;id&quot; : &quot;SE-05e16a69-d2a0-40ef-844a-34fcc2a1f86d&quot;, &quot;src&quot; : &quot;https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTk0/MDAxNjExNzk0NTMyNjQy.PZzz_-A-mfheMkSlX8frtGXeg9htelmKKwB3q6mKqKAg.peWRvDmNq1dQneE3NNQMNyw2G_drSPZAsrfMajLmWeIg.JPEG.businessinsight/%EB%8F%99%EC%95%84%EC%82%AC%EC%9D%B4%EC%96%B8%EC%8A%A4.jpg&quot;, &quot;linkUse&quot; : &quot;false&quot;, &quot;link&quot; : &quot;&quot;}">
