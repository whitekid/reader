                                <p id="SE-f07f1b30-16ab-4093-801c-23ab5763df60"><span id="SE-dec44826-87a2-4ac5-bc65-17fbf0818ce8">인물사진을 적용하면 오른쪽 사진처럼 배경이 흐릿해지면서 인물에 집중된다 l 출처 : 동아사이언스</span></p>
