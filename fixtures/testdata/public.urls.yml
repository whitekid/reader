                                        <!-- SE-TEXT { --><p id="SE-d0425d1c-8f8a-4de3-a0b6-a541d87e0fee"><span id="SE-43db5108-8cb2-40a1-97cc-166c6175b061">"</span><span id="SE-a8a0e04b-2290-42cf-a7a9-cc50632e922e">애플에서 퇴사 당한 것은 내 인생에서 최고의 경험이었어요."</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-c85568d8-78a1-4b20-8546-f7f5263037c5"><span id="SE-1addda92-3227-42df-a9df-397875d0d6cf">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-5b272594-fc97-4f11-aab5-2bd646f1e2da"><span id="SE-662a495c-4541-47f8-9799-5751daa9e1ee">1985년 스티브 잡스(Steve Jobs)는 공동 설립한 애플(Apple)에서 쫓겨났다. 12년 뒤인 그는 회사로 복귀했다. 그가 돌아온 해인 1997년 직원 수 8000여 명, 매출 70억 달러(약 8조 원) 규모였던 애플은</span><span id="SE-dbceb9f4-f64f-4430-9f2f-7ea3efbc155d"> 2019년 종업원 수 13만7000명, 매출 2600억 달러(약 300조 원) 규모로 성장했다. 잡스는 퇴사 당한 후에 오히려 성공에 대한 강박을 버리면서 더 창조적인 혁신이 가능했다고 설명했다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-6596c5f5-d171-4424-8b65-3958c7b98fa4"><span id="SE-9c46b4e7-d329-416c-b86b-204dfe880acf">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-e9eba566-bf72-4fa6-9f3e-3d89eed7961f"><span id="SE-6859e8b5-1ea7-414a-a1ae-d5a13ea591bb">잡스는 CEO로 복귀한 첫해에 모든 사업부의 일반 관리자들을 같은 날 모두 해고했다. 사업부별 별도로 운영되던 기능부서들은 하나의 기능조직으로 통합했다. 애플의 성공에 숨은 조력자는 혁신적인 조직구조와 리더십 모델이다. 급변하는 환경에서 혁신에 성공하려면 어떻게 해야할까? </span><span id="SE-2e5fef67-3d2a-4dcb-925f-0725462a14a4">HBR 2020.11-12호에 실린 기사를 통해 </span><span id="SE-26d0f118-508b-4bcd-bbe7-0173b06bdf56">애플의 혁신적 접근방법을 알아보도록 하자.</span></p><!-- } SE-TEXT -->
