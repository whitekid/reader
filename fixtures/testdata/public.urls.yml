                    <div id="SE-a01990aa-1ed8-4548-a0c7-0b7cc85190d7">

                                        <!-- SE-TEXT { --><p id="SE-ce56791a-3c2a-4596-95f3-fb921ba2c37c"><span id="SE-e297654c-2a0a-4e51-b4d0-1a43a058a819">애플의 조직체계 방식은 지난 20여 년간 놀라운 혁신과 성공을 이끌어 냈다. 아이폰 출시 전해인 2006년 애플의 직원 수는 약 1만7000명이었다. 2019년 이 수는 8배 이상 늘어 13만7000명을 기록했다. 그런데 같은 기간 부사장(VP)의 수는 50명에서 96명으로 약 2배 정도만 늘어났다. 고위급 리더들을 대폭 늘리면 이전까지의 협력을 잘 유지하기 어려워서다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-ffb85cdd-a386-493f-8fff-7c2e05cbd72f"><span id="SE-2a54523b-5536-47c0-b70e-2b2148f2483c">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-c928be04-fd2a-4114-bfd8-e6b9091592f1"><span id="SE-9556d221-5602-4267-982b-886506d8cce2">불가피하게 고위급 리더들 각자는 더 크고 더 다양한 전문가 팀들을 이끌게 됐다. 감독해야 할 디테일도 더 많아지고, 자신의 전문지식 밖의 새로운 업무 분야도 맡게 됐다. 이제 리더들은 어느 분야에서 어떻게 시간과 노력을 들일지를 결정해야 한다. 모든 업무의 디테일에 관심을 쏟을 수는 없어서다. 그 과정에서 비(非)전문 분야를 학습해야 하기도 하고, 리더의 관심이 덜 필요한 업무는 다른 직원들에게 이관할 필요도 있다.</span></p><!-- } SE-TEXT -->
                                </div>                <div id="SE-16af272d-350f-4fd5-af2b-13f8bf2e5ac5">

                                    <p><a href="#" onclick="return false;" data-linktype="img" data-linkdata="{&quot;id&quot; : &quot;SE-16af272d-350f-4fd5-af2b-13f8bf2e5ac5&quot;, &quot;src&quot; : &quot;https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTc2/MDAxNjExNzk0NjQyODgz.CG6xfORFCfy47dfjOlhdQ6UspB8ql0b6PwbcyzFYzVEg.UAVyIKJ9IUw0hsLxkoyXdkr9a2XcIfiMWTwg6AcEIE4g.JPEG.businessinsight/gettyimages-1132776391-2048x2048.jpg&quot;, &quot;linkUse&quot; : &quot;false&quot;, &quot;link&quot; : &quot;&quot;}">
                                            <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTc2/MDAxNjExNzk0NjQyODgz.CG6xfORFCfy47dfjOlhdQ6UspB8ql0b6PwbcyzFYzVEg.UAVyIKJ9IUw0hsLxkoyXdkr9a2XcIfiMWTwg6AcEIE4g.JPEG.businessinsight/gettyimages-1132776391-2048x2048.jpg?type=w80_blur" data-lazy-src="https://mblogthumb-phinf.pstatic.net/MjAyMTAxMjhfMTc2/MDAxNjExNzk0NjQyODgz.CG6xfORFCfy47dfjOlhdQ6UspB8ql0b6PwbcyzFYzVEg.UAVyIKJ9IUw0hsLxkoyXdkr9a2XcIfiMWTwg6AcEIE4g.JPEG.businessinsight/gettyimages-1132776391-2048x2048.jpg?type=w800" data-width="693" data-height="520" alt="">
                                        </a>
