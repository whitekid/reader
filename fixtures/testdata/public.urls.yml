  text_content: "\n                \n\n                                    \"애플에서 퇴사 당한 것은 내 인생에서 최고의 경험이었어요.\"​1985년 스티브 잡스(Steve Jobs)는 공동 설립한 애플(Apple)에서 쫓겨났다. 12년 뒤인 그는 회사로 복귀했다. 그가 돌아온 해인 1997년 직원 수 8000여 명, 매출 70억 달러(약 8조 원) 규모였던 애플은 2019년 종업원 수 13만7000명, 매출 2600억 달러(약 300조 원) 규모로 성장했다. 잡스는 퇴사 당한 후에 오히려 성공에 대한 강박을 버리면서 더 창조적인 혁신이 가능했다고 설명했다.​잡스는 CEO로 복귀한 첫해에 모든 사업부의 일반 관리자들을 같은 날 모두 해고했다. 사업부별 별도로 운영되던 기능부서들은 하나의 기능조직으로 통합했다. 애플의 성공에 숨은 조력자는 혁신적인 조직구조와 리더십 모델이다. 급변하는 환경에서 혁신에 성공하려면 어떻게 해야할까? HBR 2020.11-12호에 실린 기사를 통해 애플의 혁신적 접근방법을 알아보도록 하자.\n                                            \n\n                                \n                                        \n                                    \n                                \n                        \n                                                \n\n                                \n                                        \n                                    \n                                \n                        \n                \n\n                                    잡스는 애플CEO로 복귀한 첫해에 사업부별 별도로 운영되던 기능부서들을 하나의 기능조직으로 통합했다. 기능별 조직의 기본 원칙은 ‘전문지식’과 ‘의사결정권’을 일치시키는 것이다. 빠르게 기술이 변화하고 파괴적 혁신이 일어나는 시장에서 경쟁력을 갖추려면 해당 분야에 대한 전문성을 가진 사람들의 판단이 중요하다. 대개 기업의 규모가 커질수록 기능별 조직에서 사업부별 조직으로 전환한다. 효율적인 의사결정과 운영이 가능해서다.​하지만 1998년 대비 매출 면에서 약 40배나 커지고 훨씬 복잡해진 오늘날도 애플은 여전히 기능별 조직구조를 유지하고 있다. 수석 부사장들은 상품별로 담당하는 게 아니라 기능부서별로 담당하고 있다. 사실상 CEO를 제외하면, 애플은 상품 개발에서 영업까지 전 과정을 관리하고 부서별 손익에 따라 평가받는 전통적인 일반 관리자가 없다. 그런데 기능별 조직 하에선 제품과 아이디어에 대해 다른 조직의 신뢰는 어떻게 얻을 수 있을까? 바로 개인과 팀의 평판이 승부수를 던지는 데 필요한 통제장치의 역할을 한다.\n                                            \n\n                                \n                                        \n                                    \n                                \n                            인물사진을 적용하면 오른쪽 사진처럼 배경이 흐릿해지면서 인물에 집중된다 l 출처 : 동아사이언스\n                        \n                \n\n                                    2016년 출시한 아이폰 7플러스의 인물촬영 모드 개발에 핵심적인 역할을 한 리더인 폴 허블(Paul Huble)이 대표적인 예다. 인물모드를 위해선 듀얼카메라를 탑재해야 했는데 사람들이 과연 휴대폰의 카메라 기능에 비싼 돈을 투자할까가 관건이었다. 그런데 이 카메라는 아이폰7플러스의 가장 두드러진 특징이 됐고, 그 성공으로 인해 폴과 그의 팀의 평판은 한층 높아졌다. 다음에 폴의 팀이 비싼 업그레이드나 기능을 제안할 때도 신뢰를 얻기 쉬워진 것은 물론이다.​애플은 도전을 장려하기 위해 단기적인 재무실적 압박에서 어느 정도 보호해준다. 성과를 평가하는 가장 중요한 기준이 단기적 이익이라면 최고의 상품을 제공하겠다는 애플의 의지는 흔들려서다. 물론 개발 과정에서 비용과 매출을 고려하지 않을 수는 없다. 하지만 R&D 리더들은 비용, 가격을 일률적 기준으로 사용하기 보다 어떤 디자인과 엔지니어링이 사용자들에게 더 큰 혜택을 줄 수 있을지를 비교해서 검토한다. 수석 R&D임원들의 보너스도 특정 상품의 비용 혹은 매출이 아니라 전사 실적에 따라 정해진다.​사업부 조직이 기능별 조직으로 전환하는 것은 어렵다. 타성을 극복하고 관리자들 간에 권한을 재배분하고개인 중심의 인센티브 시스템을 바꾸고 새로운 협력방식을 배워야 한다. 특히 회사가 이미 큰 외부의 도전과제들을 안고 있을 때는 너무나 어려운 일이다. 하지만 애플이 현재까지 보여준 실적은, 이런 리스크를 충분히 감수할 수 있을 정도로 보상이 클 수 있음을 보여준다. 애플의 접근방식은 탁월한 성과를 낼 수 있다.​​❏ 리더의 자질​\n                                            \n\n                                \n                                        \n                                    \n                                \n                            스티브 잡스는 일찍부터 애플의 관리자는 담당 분야의 전문가여야 한다는 생각을 했다 ㅣ인터비즈 디자인\n                        \n                \n\n                                    애플의 수석부사장 이하 전 직급의 관리자들은 전문성, 디테일, 협력에 관한 세 가지 자질이 필요하다. 먼저, 담당하는 각 기능부서 내에서 이뤄지는 모든 업무에 의미 있게 관여할 수 있는 깊은 전문지식이 있어야 한다. 애플은 전문가가 전문가를 이끄는 회사다. 기능별 조직에서 전문가가 전문가를 이끈다는 것은 각 분야에서 전문가들이 상호 배울 수 있는 깊이 있는 인재 풀이 만들어지고 있다는 의미다.​예를 들어, 600명 이상의 애플 카메라 하드웨어 기술 전문가들은 카메라 전문가인 그레이엄 타운센드(Graham Townsend)가 이끄는 그룹에 속해있다. 애플이 사업부별 조직이라면 아이폰, 아이패드, 노트북에 모두 카메라가 장착돼서 전문가들은 상품군별로 흩어져서 근무하게 됐을 것이다. 그렇게 되면 문제를 해결하고 혁신을 창출하는 집단의 전문지식은 희석될 수밖에 없다.\n                                            \n\n                                \n                                        \n                                    \n                                \n                            원의 곡면을 사용해 물체의 직각 부분을 연결하면 곡선의 기울기가 갑자기 바뀐다. 애플은 모서리에서 빛의 반사를 최소화하기 위해 일반적인 둥근 모서리가 아닌 연속적인 곡선을 만드는 '스퀘어클(squircle, square+circle)'을 사용한다.\n                        \n                \n\n                                    또한 리더들은 디테일에 집중해야 한다. 애플의 원칙 중 하나는 “리더는 본인 3단계 아래 직급까지 담당하는 조직의 디테일을 알아야 한다”는 것이다. 관리자들은 고위리더들에게 보고와 관련된 전체 경위와 전개과정을 설명하고, 리더들은 엑셀의 각 칸, 프로그램 코드 한 줄 한 줄, 혹은 각 제품의 테스트 결과 등까지 파고들어 질문한다. 이러한 디테일에 대한 집중을 단순히 실무직원들의 일로 미뤄두지 않는다.​리더들이 디테일을 깊숙이 파고들 수 있다는 점은 애플의 운영방식에 큰 영향을 미친다. 전문성을 기반으로 어떤 디테일이 중요한지, 어디에 관심을 집중시켜야 할지 알기에 직원들에게 더 구체적인 멘토링을 할 수 있다. 말로만 듣던(?) 나를 진정으로 알아주는 리더와 일하는 애플의 직원들은 자유롭고 신나게 일을 한다.​마지막으로 다른 기능부서들과 토론을 해서 함께 의사결정을 하는 협력적인 태도가 중요하다. 2009년 아이폰의 인물모드 개발은 공동의 목적을 향한 협력의 힘을 보여준다. 당시 카메라 팀은 사진을 찍은 후에야 인물모드 효과를 볼 수 있도록 설계했다. 하지만 휴먼인터페이스(HI) 디자인 팀은 이 설계안을 반려했다. 사진 찍기 전 미리보기를 할 수 있어야 사용자들이 무엇을 조정해야 할지를 알 수 있다는 이유에서다. 몇 개월 간의 노력 끝에 비디오 엔지니어링 팀이 '라이브 미리보기'를 구현할 방법을 찾았고 협력은 결실을 거뒀다.​카메라팀이 주역이긴 하지만 10여개의 다른 팀들이 팀별 업무가 많은 상황이었음에도 인물모드 프로젝트에 시간과 노력을 들였기 때문에 가능한 일이었다. 애플에서는 이를 '통제권 없는 책임’이라고 부른다. 내가 다른 모든 팀들을 통제하진 않지만, 프로젝트를 성공시켜야 할 책임이 있다는 걸 의미한다. 이 과정은 혼란스러울 수 있지만 훌륭한 성과를 만든다. 다양한 팀들이 공동의 목표를 가지고 일할 때 생겨난다.​​❏ 그렇게 해서 탄생한 애플 리더, 눈여겨봐야할 지점은? \n                                            \n\n                                \n                                        \n                                    \n                                \n                            출처 : 동아일보\n                        \n                \n\n                                    애플의 조직체계 방식은 지난 20여 년간 놀라운 혁신과 성공을 이끌어 냈다. 아이폰 출시 전해인 2006년 애플의 직원 수는 약 1만7000명이었다. 2019년 이 수는 8배 이상 늘어 13만7000명을 기록했다. 그런데 같은 기간 부사장(VP)의 수는 50명에서 96명으로 약 2배 정도만 늘어났다. 고위급 리더들을 대폭 늘리면 이전까지의 협력을 잘 유지하기 어려워서다.​불가피하게 고위급 리더들 각자는 더 크고 더 다양한 전문가 팀들을 이끌게 됐다. 감독해야 할 디테일도 더 많아지고, 자신의 전문지식 밖의 새로운 업무 분야도 맡게 됐다. 이제 리더들은 어느 분야에서 어떻게 시간과 노력을 들일지를 결정해야 한다. 모든 업무의 디테일에 관심을 쏟을 수는 없어서다. 그 과정에서 비(非)전문 분야를 학습해야 하기도 하고, 리더의 관심이 덜 필요한 업무는 다른 직원들에게 이관할 필요도 있다.\n                                            \n\n                                \n                                        \n                                    \n                                \n                            애플의 애플리케이션 부사장 로저 로스너(Roger Rosner) l 출처 : The Economic Times\n                        \n                \n\n                                    애플리케이션 담당 부사장인 로스너가 좋은 예이다. 담당 업무의 규모가 늘어나면서 로스너는 모든 프로젝트의 디테일을 파고들 수 없게 됐고, 심지어 비전문 분야인 포트폴리오까지 담당해야 했다. 게다가 애플의 프로젝트 수가 늘어나면서 많은 부서간 협력이 더욱 복잡해졌다.​로스너는 결단을 내렸다. 다른 팀원들도 애플의 기준에 따라 소프트웨어 애플리케이션을 개발할 수 있도록 지침을 줬다. 리더 스스로가 핵심 전문지식이 있기에 가능했던 일이다. 나아가 새롭게 맡게된 업무를 이해하기 위해 앱을 통한 뉴스 콘텐츠 퍼블리싱을 배웠다. 6년간 집중 학습을 한 결과, 로스너는 새로운 업무 중 일부를 완전히 통달했다. 마지막으로 본인이 전문가가 아닌 분야는 필요한 역량을 가진 사람들에게 위임했다.​로스너는 시간의 약 40%를 담당 활동(특정 분야에서 다른 사람들과 협력 포함)에 사용하고, 30%는 학습, 약 15%는 교육, 약 15%는 위임에 사용한다고 추정된다. 애플의 관리자들은 시간 대부분을 담당과 학습에 해당하는 업무들에 할애하지만 대개 다른 회사의 일반 관리자들은 위임에 집중한다.​애플은 규모를 확장할 때에도 ‘전문지식과 의사결정권의 일치’라는 효과적인 기능별 조직의 기본 원칙을 지켰다. 산업의 대격변을 마주하는 기업들에는 기능별 조직구조가 오히려 유리하게 작용할 수 있다는 것을 증명한다.​​​​​출처 세계적 경영 저널 HBR 2020년 11-12월 호필자 조엘 포돌니(Joel M. Podolny),모르텐 한센(Morten T. Hansen)정리 조지윤 김재형ㅣ디자인 홍지수inter-biz@naver.com\n                                                            \n\n                                \n                                        \n                                    \n                                \n                        \n                \n\n                                \n                                        \n                                    \n                                \n                        \n                \n\n                                \n                                        \n                                    \n                                \n                        \n                    "
  title: 애플의 리더는 이래서 특별해졌다..변혁기에 눈여겨봐야 할 리더의 자질 ㅣ인터비즈
