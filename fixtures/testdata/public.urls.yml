                                <p id="SE-687fe0b1-b7db-4f41-9d65-a09d365d0609"><span id="SE-0771eae8-9543-4620-a267-04a7aecd4ca9">애플의 애플리케이션 부사장 로저 로스너(Roger Rosner) l 출처 : The Economic Times</span></p>
                            </div>
                    <div id="SE-5da403da-509c-4f65-885d-5b5efdf55921">

                                        <!-- SE-TEXT { --><p id="SE-fae2b182-3688-418f-bd6f-94a123f011d4"><span id="SE-c2344fbd-f796-433c-889c-f111e0192cac">애플리케이션 담당 부사장인 로스너가 좋은 예이다. 담당 업무의 규모가 늘어나면서 로스너는 모든 프로젝트의 디테일을 파고들 수 없게 됐고, 심지어 비전문 분야인 포트폴리오까지 담당해야 했다. 게다가 애플의 프로젝트 수가 늘어나면서 많은 부서간 협력이 더욱 복잡해졌다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-aec299a8-9faa-45e5-b81c-b5ce4d8cf7d8"><span id="SE-01200bb3-7f02-4884-9713-a2331f4c50b8">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-dfdbbcd4-9d5a-4dc9-8619-f7243d148571"><span id="SE-d87c4611-bf1a-423c-8a69-a56cc439ba62">로스너는 결단을 내렸다. 다른 팀원들도 애플의 기준에 따라 소프트웨어 애플리케이션을 개발할 수 있도록 지침을 줬다. 리더 스스로가 핵심 전문지식이 있기에 가능했던 일이다. 나아가 새롭게 맡게된 업무를 이해하기 위해 앱을 통한 뉴스 콘텐츠 퍼블리싱을 배웠다. 6년간 집중 학습을 한 결과, 로스너는 새로운 업무 중 일부를 완전히 통달했다. 마지막으로 본인이 전문가가 아닌 분야는 필요한 역량을 가진 사람들에게 위임했다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-222c635b-1dd4-4923-aa5e-af2fa92a3c4e"><span id="SE-a7085264-19bf-48d3-b7d6-fb589d54a376">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-f4f353bb-945f-4eaf-bf5a-031e694be2b1"><span id="SE-9dfa6e75-9936-4bb4-9e5c-3c1ed4a30a45">로스너는 시간의 약 40%를 담당 활동(특정 분야에서 다른 사람들과 협력 포함)에 사용하고, 30%는 학습, 약 15%는 교육, 약 15%는 위임에 사용한다고 추정된다. 애플의 관리자들은 시간 대부분을 담당과 학습에 해당하는 업무들에 할애하지만 대개 다른 회사의 일반 관리자들은 위임에 집중한다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-74613ceb-1904-4f30-b466-09a80f869234"><span id="SE-92a071dd-5f5c-4e4e-a1b0-9580992f3d35">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-61b8d9f0-9093-4560-9e1c-bc92b77f7e91"><span id="SE-6a73cdaf-e27c-46ee-a51d-9210ba86e2bd">애플은 규모를 확장할 때에도 ‘전문지식과 의사결정권의 일치’라는 효과적인 기능별 조직의 기본 원칙을 지켰다. 산업의 대격변을 마주하는 기업들에는 기능별 조직구조가 오히려 유리하게 작용할 수 있다는 것을 증명한다.</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-08b42180-b420-476a-a00c-f51209f18d0f"><span id="SE-7ee7ff29-d853-47a1-97cc-f5d99e175007">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-19574b5c-48d5-45aa-8840-90969c8420b3"><span id="SE-9e6ea230-5bcd-4d47-a75a-d4a338f54b29">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-65e46689-aa70-49cf-902b-0f7a97b0ddd3"><span id="SE-d02e8c56-5bc9-45d5-a0ef-f7238e9177ab">​</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-3e0c022b-9543-4250-b82f-f16d6a0bfe1f"><span id="SE-ada2269c-970e-4172-9938-bc5af3bd3fe1"><b>​</b></span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-b77a850e-994d-4eae-8dbb-6fde81cf8b5e"><span id="SE-e16c3565-c4ac-49c9-bf69-38a65d37076a"><b>​</b></span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-4bb6a911-e826-4bdd-a5be-a3bda3a13431"><span id="SE-11f5706d-f4ba-448e-a151-e816ce2c3132"><b>출처</b></span><span id="SE-038abf50-efed-4c86-ab9e-b393ebb7910b"><a href="https://www.hbrkorea.com/magazine/view/pub_year/2020/pub_no/11" target="_blank"> </a></span><span id="SE-6febd8e6-c44e-41a1-a24b-466e57ab785d"><a href="https://www.hbrkorea.com/magazine/view/pub_year/2020/pub_no/11" target="_blank"><u>세계적 경영 저널 HBR 2020년 11-12월 호</u></a></span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-28c5e5a9-e31d-4c08-9760-5e492f2c0477"><span id="SE-186b78c9-53c3-44db-9773-cbb1ea2c8ac8"><b>필자</b></span><span id="SE-cf68be4a-3689-4aab-9103-ef4b68424bee"> </span><span id="SE-c34b8457-665e-444e-9bef-c3334e0cab26">조엘 포돌니(Joel M. Podolny),모르텐 한센(Morten T. Hansen)</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-0aa2aecd-e17d-4f30-80de-d09990d08425"><span id="SE-b495f7c6-405d-4c79-9b1c-199a0df32600"><b>정리</b></span><span id="SE-6d1daade-4cea-4bdf-8682-a14f28255323"> 조지윤 김재형ㅣ</span><span id="SE-6a4fb167-f0e1-486a-ba9f-af840637303c"><b>디자인</b></span><span id="SE-dd250bb7-03b1-4be2-949c-270b52cee93a"> 홍지수</span></p><!-- } SE-TEXT --><!-- SE-TEXT { --><p id="SE-0bccd2de-1de2-4f40-96a9-367cf90bab20"><span id="SE-f9f51bb5-25da-4c6a-98a5-aed5844adacc">inter-biz@naver.com</span></p><!-- } SE-TEXT -->
