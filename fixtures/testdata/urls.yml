  title: 대퇴직 IT 인력 공백 ‘해결사’, 로우코드가 뜬다
  content: |-
    <div id="readability-page-1" class="page"><div><p><strong>대퇴직으로 인해 숙련된 개발자가 부족해지면서 많은 기업이 로우코드 소프트웨어 개발로 눈을 돌리고 있다. 이를 활용하면 코딩 경험이 거의 없는 엔터프라이즈 사용자도 비즈니스 앱을 구축할 수 있다. 물론 결과가 항상 고품질인 것은 아니다.&nbsp;</strong></p><p>

    코로나19 팬데믹 발발과 직원들이 대거 직장을 떠난 대퇴직(Great Resignation)의 부상 이후 ‘로우코드’ 개발 플랫폼 사용이 크게 증가했다. 이러한 인력 부족에는 소프트웨어 개발자가 포함된다. 이에 따라 기업들은 비즈니스 프로세스 트랜스포메이션을 지원할 수 있는 숙련된 소프트웨어 전문가를 찾기 위해 고군분투하고 있다.</p><p>

    지난 1월 IDC가 380곳의 기업을 대상으로 실시한 설문조사 결과에 따르면 전체 응답자의 48.6%는 사내에서 혁신을 추진하기 위해 로우코드 또는 노코드 플랫폼을 구매했다고 밝혔다. 소프트웨어 도구를 구매한 두 번째 이유는 ‘팬데믹과 관련된 필요성(39.3%)’이었다. “기업들은 팬데믹으로 인한 요구사항을 충족하는 데 있어 신속하게 움직일 수 있도록 지원하는 로우코드 및 노코드 플랫폼의 가치를 발견했다”라고 IDC는 설명했다.</p><figure><img alt="" height="563" onerror="removeImage($(this));" src="https://www.ciokorea.com/files/ciokr/2022/05/GettyImages-1317602805.jpg" width="1000">
    <figcaption>ⓒGetty Images Bank</figcaption>
    </figure>
    <p>
    가트너에 의하면 로우코드 소프트웨어 개발 플랫폼의 도입률은 연간 20% 이상 증가하고 있다. 지난 2021년 전 세계 로우코드 개발 기술 시장의 매출은 미화 138억 달러를 기록했다. 그리고 오는 2023년까지 중대형 기업의 50% 이상이 로우코드 개발을 채택하리라 예측됐다.</p><figure><img alt="" height="552" onerror="removeImage($(this));" src="https://www.ciokorea.com/files/ciokr/2022/05/1idc-low-code-developer-increase_edit-100925862-orig.webp" width="1000">
    <figcaption>ⓒIDC</figcaption>
    </figure>
    <p>
    가트너의 리서치 부문 부사장 파브리지오 비스코티는 “코로나19 팬데믹의 경제적 여파로 인해 로우코드의 가치 제안이 검증됐다. 원격 작업을 지원하는 로우코드 기능(예: 디지털 양식과 워크플로우 자동화 등)은 지속적인 비즈니스 운영을 위해 필요하기 때문에 향후 더욱더 탄력적인 가격 모델로 제공되리라 예상된다”라고 말했다.&nbsp;</p><p>

    모건 스탠리는 소프트웨어 엔지니어가 전 세계적으로 부족한 상황이라고 언급했다. 2024년까지 약 3,800만 명의 개발자가 필요할 것으로 추정되는 반면 현재 전 세계에는 약 2,600만 명의 개발자가 있다. 로우코드 기술은 이 공백을 메우기 위해 고안됐다. 이를 사용하면 누구나 개발자가 될 수 있기 때문이다. 가트너는 2025년까지 기업들이 개발하는 새 애플리케이션의 70%가 로우코드 또는 노코드 기술을 활용할 것이라고 전망했다. 2020년에는 25% 미만이었다.</p><p>

    포레스터 리서치의 수석 애널리스트 존 브라틴세빅은 “로우코드는 ‘시민 개발자’와 관련된 경우가 많지만 전문 개발자의 약 3분의 1도 이를 사용해 개발을 간소화하고 구축 시간을 단축한다”라면서, “이러한 개발자는 클라우드 네이티브 기술 및 고급 사용 사례를 채택하는 데 있어 비-로우코드 개발자보다 앞서 있었다. 즉, 이는 전문 개발자 사이에서도 틈새시장이 아니다”라고 언급했다.</p><p>

    아울러 그는 로우코드 또는 노코드 개발 플랫폼을 사용하는 비전문 개발자 사이에 기술 역량의 차이가 존재한다고 덧붙였다. “로우코드를 사용하는 비즈니스 부문 인력을 보면 관심과 경험의 스펙트럼이 넓다. 이에 따라 배우기 쉽거나 어려울 수 있는 플랫폼의 폭도 넓다. 그래서 고객들이 가장 많이 묻는 질문은 ‘어떻게 하면 제대로 된 시민 개발자 전략을 수립하고 확장할 수 있는가? 그리고 이를 어떻게 안전하고 통제된 방식으로 이행하는가?’다. 어려운 문제지만 기업들은 내부에서 수백 또는 수천 명의 시민 개발자를 육성하고 있다”라고 브라틴세빅은 말했다.</p><p>

    J. 골드 어소시에이츠의 설립자 겸 수석 애널리스트 잭 골드는 비즈니스 부문이 원하는 것을 알고 있으며, 앱 개발 전문지식을 어느 정도 갖춘 직원들이 있는 경우 로우코드 및 노코드를 활용하면 데브옵스 그룹으로 모든 것을 실행하는 것보다 개발에 더 많은 인력을 활용할 수 있다고 밝혔다.&nbsp;</p><p>
    &nbsp;
    그는 “새로운 앱 개발의 평균 대기 시간이 수개월 이상이고, 대부분의 경우 요청의 15~20%만 완료된다는 점을 감안할 때 최적은 아니더라도 괜찮은 수준으로 며칠 또는 몇 시간 안에 새로운 앱을 얻을 수 있다는 건 큰 이점이다. 이를 통해 상황이 자주 바뀌고 데브옵스로 앱 변경을 수행할 시간이 없는 비즈니스 부문에서 신속한 변화가 가능하다”라고 설명했다.</p><p>
    &nbsp;
    “이게 바로 마이크로소프트 파워 플랫폼(Microsoft Power Platform) 등의 앱이 큰 잠재력을 갖는 이유다. 물론 파워 플랫폼이 모든 것을 할 수 있다는 건 아니다. 오피스365 기반이기 때문에 제한적이긴 하다. 하지만 이를 통해 기업들은 차원이 다른 유연성을 확보할 수 있다”라고 골드는 덧붙였다.</p><figure><img alt="" height="555" onerror="removeImage($(this));" src="https://www.ciokorea.com/files/ciokr/2022/05/2idc-low-code-slide-3-100925742-orig.webp" width="1000">
    <figcaption>ⓒIDC</figcaption>
    </figure>

    <p><span><strong>증가하는 로우코드 플랫폼 사용자</strong></span><br>
    가트너에 따르면 비-IT 또는 비즈니스 부문 직원의 평균 41%가 데이터 또는 기술 솔루션을 직접 사용자 정의하거나 또는 개발하고 있다. 가트너는 2025년 말까지 신규 로우코드 고객의 절반이 (IT가 아닌) 비즈니스 부문 구매자일 것으로 예측했다.</p><p>

    세일즈포스 산하의 뮬소프트가 실시한 글로벌 설문조사 결과에 의하면 CIO의 93%는 대퇴직으로 인해 숙련된 개발자를 채용하기가 더욱더 어려워졌다고 답했다. 그리고 기업의 91%는 (이에 따라) 개발자의 효율성을 향상시킬 수 있도록 핵심 프로세스를 자동화하는 솔루션이 필요하다고 밝혔다.</p><p>

    앞선 IDC의 설문조사 결과에 따르면 전체 응답자의 39%는 향후 2년 동안 로우코드 및 노코드 개발 플랫폼을 사용할 계획이며, 9%는 이미 사용하고 있다. 또 로우코드 및 노코드를 포함한 비즈니스 앱 개발 애플리케이션 플랫폼은 모든 PaaS 업체의 상위 3개 투자 영역으로 꼽혔다. 전체 설문조사 응답자의 절반가량(45.5%)은 향후 2년 동안 앱 개발 관련 지출이 증가할 것이라고 예상했다.</p><figure><img alt="" height="559" onerror="removeImage($(this));" src="https://www.ciokorea.com/files/ciokr/2022/05/3idc-low-code-slide-1-100925741-orig.webp" width="1000">
    <figcaption>ⓒIDC</figcaption>
    </figure>
    <p>
    모든 주요 SaaS 업체는 현재 로우코드 개발 기술을 통합한 기능을 제공하고 있다고 가트너는 언급했다. 주요 로우코드 업체로는 애피안(Appian), 리툴(Retool), 세일즈포스 플랫폼(Salesforce Platform), 크리에이쇼(Creatio), 오라클 애플리케이션 익스프레스(Oracle Application Express), 서비스나우 앱 엔진(ServiceNow App Engine) 등이 있다. 가트너는 “SaaS의 인기가 높아지고, 이런 업체들의 플랫폼이 점차 도입되면서 로우코드 시장은 로우코드 애플리케이션 플랫폼과 프로세스 자동화 도구에서 성장을 보일 것”이라고 밝혔다.</p><p>

    <span><strong>로우코드가 옵션인 이유&nbsp;</strong></span><br>
    전통적으로 비즈니스 소프트웨어를 얻는 2가지 경로가 있었다. 공급업체에서 구매하거나 SaaS 업체에서 임대하는 것 그리고 자체적으로 개발하는 것이다. 비즈니스 애플리케이션을 내부적으로 개발한다는 것은 엔터프라이즈 요구사항에 맞춰 만든다는 의미다. 일반적으로 기성 소프트웨어를 구매하는 것보다 시간과 비용이 많이 소요된다.</p><p>

    로우코드 개발 도구는 일반적으로 사용되는 코드베이스를 그래픽 사용자 인터페이스 또는 시각적인 ‘위지위그(WYSIWYG; 사용자가 보는 것이 그대로 최종 결과물에 출력되는 인터페이스)’ 인터페이스로 대체하여 애플리케이션을 구축하도록 지원한다. 가트너는 “노코드 도구는 모든 코드베이스를 GUI로 추상화하는 것을 의미한다”라고 덧붙였다.&nbsp;</p><p>

    로우코드를 사용하면 비즈니스 애널리스트 또는 프로젝트 관리자 등의 코딩 경험이 거의 없는 비즈니스 사용자도 앱을 개발할 수 있기 때문에 전통적인 앱 개발자의 필요성이 줄어든다. 가트너는 “또 새로운 스킬을 원하거나 (재택근무를 위해) 커리어 변화를 추구하는 직원들이 있다. 많은 사람이 기술을 받아들이는 데 개방적이지만 교육 자금 또는 접근성 등의 장애물에 부딪히며, 적절한 기회가 어디에 있는지 찾지 못한다”라고 지적했다.</p><p>

    한편 로우코드 개발 플랫폼 업체 애피안은 이번 주 개발자의 커리어 발전을 위한 무료 로우코드 교육 및 인증 프로그램을 공개했다. #lowcode4all 프로그램은 자격 있는 참가자를 대상으로 로우코드 기술 교육을 제공하고, ACAD(Appian Certified Associate Developer) 시험을 이수하기 위해 필요한 단계를 안내한다.</p><p>

    디지털 트랜스포메이션으로 앱 딜리버리 속도를 높여야 한다는 압박 증가<br>
    디지털 비즈니스 가속화에 따라 IT 리더들이 ‘앱 딜리버리 속도’와 ‘가치 실현 시간(Time To Value; TTV)’을 획기적으로 향상시켜야 한다는 압박을 받고 있다. 디지털 트랜스포메이션을 지원하는 맞춤형 소프트웨어 솔루션의 수요 증가로 인해 시민 개발자가 등장했으며, 차례로 로우코드 도구 사용 증가를 촉발했다.</p><p>

    <span><strong>미래: ‘노코드’의 부상?</strong></span><br>
    로우코드 개발의 ‘구성 가능한’ 특징 덕분에 (이를 활용하면) 데이터 모델부터 비즈니스 로직, 워크플로우, UI까지 모든 것을 구축할 수 있다. 이와 함께 인기 있는 또 다른 개발 도구가 노코드다. 근본적으로 ‘노코드’라는 건 존재하지 않는다. 이는 비전문 개발자를 위한 도구라는 의미다(물론 개발자들도 소프트웨어 개발에 드는 시간을 절약하기 위해 노코드 또는 로우코드 도구를 자주 사용한다). 가트너는 지난 2월 발표한 보고서에서 노코드가 세일즈포스의 ‘노 소프트웨어(No Software)’라는 슬로건처럼 잘못된 마케팅 용어라고 지적했다. 가트너는 “어딘가에서 코드와 소프트웨어가 실행되고 있으며, 숨겨져 있을 뿐이다”라고 언급했다.</p><p>

    애플리케이션 및 소프트웨어 엔지니어링 리더들은 속도와 사용 편의성을 제공한다고 주장하는 많은 로우코드 또는 노코드 도구 업체들을 목격하고 있다. 그리고 비즈니스 부문 리더들은 IT에 보고하지 않는 비즈니스 부문의 기술 전문가(‘technology producers’)가 비즈니스 요구사항을 충족하는 앱과 자동화를 구축할 수 있도록 이러한 도구를 더 많이 요구하고 있다고 가트너는 전했다.</p><p>

    노코드라고 해서 반드시 기술적 스킬이 필요하지 않은 건 아니다. 노코드 도구는 고객에게 모든 구성 요소를 제공하는 것을 목표로 하며, 일반적으로 지속적인 릴리즈를 기반으로 한다. 가트너는 “노코드 업체들은 개발자가 필요하다면 더 큰 사용자 정의 애플리케이션 구성 요소를 조립할 수 있도록 충분히 작은 어셈블리 블록을 제공하려고 하지만 코드 작성은 허용되지 않는다. 노코드는 프로그래밍 언어가 사용되지 않는다는 의미이지만 일부 시각 모델링 도구조차도 기술적 전문지식 또는 프로그램에 대한 이해가 필요하다”라고 설명했다.</p><figure><img alt="" height="527" onerror="removeImage($(this));" src="https://www.ciokorea.com/files/ciokr/2022/05/4gartner-low-code-capabilities-graphic-100925746-orig-100925753-large.webp" width="1000">
    <figcaption>ⓒGatner</figcaption>
    </figure>
    <p>
    가트너에 따르면 로우코드 개발 플랫폼은 다음과 같은 다양한 기능을 지원한다.</p><p>

    ■ <strong>사용자 인터페이스</strong>: 개발 도구에는 애플리케이션 사용자 인터페이스, 이메일 및 메시징 등의 통신 메커니즘, 간단한 웹 및 모바일 형식, AI 기반 챗봇 및 증강현실을 비롯한 다중 경험까지 다양한 지원이 포함될 수 있다.&nbsp;</p><p>

    ■ <strong>데이터</strong>: 개발 기술에는 일반적으로 데이터 모델링, 데이터베이스, 데이터 액세스 기술 또는 마스터 데이터 관리 기능 등이 포함된다. 문서 및 기타 콘텐츠 등 다른 유형의 데이터도 지원될 수 있다. 도메인 또는 SaaS 호환성을 위해 사전 구축된 데이터 스키마가 제공될 수도 있다. 많은 로우코드 플랫폼은 클라우드 기반 오퍼링을 위해 데이터베이스를 내장하며, 기존 데이터 소스를 사용해야 하는 플랫폼도 있다.</p><p>

    ■ <strong>프로세스 및 워크플로우</strong>: 오케스트레이션 또는 워크플로우 도구를 통해 다양한 유형의 ‘프로세스’를 지원할 수 있다.&nbsp;</p><p>

    ■ <strong>비즈니스 로직</strong>: 간단한 비즈니스 규칙 스크립팅을 넘어 개발 도구는 특정 유형의 비즈니스 규칙, 규칙 세트 및 실행, 비즈니스 로직을 위한 의사결정 기반 조직을 명시적으로 지원할 수 있다.&nbsp;</p><p>

    ■ <strong>통합</strong>: 애플리케이션에 필요한 많은 정보 소스가 API를 통해 액세스해야 하는 외부 구성 요소에 존재한다. 다른 API는 이벤트 기반 API 또는 이벤트 브로커 액세스를 제공할 수 있다.</p><p>

    ■<strong> 서비스</strong>: 로우코드 개발 기술에는 비즈니스 또는 애플리케이션 도메인에 특화된 다양한 사전 구축 서비스가 제공될 수 있다. 이러한 서비스는 블랙박스이거나 맞춤형 정의 및 모델이 포함될 수 있다.</p><p>

    한편 골드는 로우코드/노코드 플랫폼을 사용하는 것과 관련한 기대치를 언급하면서, “많은 업체가 비전문가 및 시민 개발자를 이야기하지만 정말로 중요한 건 사용자가 스스로 무엇을 하고 싶은지 알고, 이를 위해 유용한 소프트웨어 조각을 구성할 수 있는 것이다”라고 지적했다. “직원들은 워드, 엑셀, 파워포인트가 있는 마이크로소프트 오피스를 제공받을 수 있지만 글을 잘 쓰거나 스프레드시트를 잘 생성하는 방법을 모른다면 해당 결과물은 자신 외에 다른 누구에게도 유용하지 않을 것”이라고 그는 덧붙였다.&nbsp;</p><p>

    이어서 골드는 “결론적으로 로우코드/노코드 도구는 기업들이 솔루션을 비교적 빠르게 구축하고 많은 ‘시민 개발자’를 활용할 기회를 제공하지만 이러한 솔루션의 품질은 이를 개발하는 사람의 역량에 달려있다”라면서, “로우코드/노코드로 빌드한 솔루션은 개발자가 코딩하고 최적화한 솔루션만큼 잘 작동하지 않을 수 있지만 많은 비즈니스 요구사항에 있어서 ‘충분히 괜찮은’ 것만으로도 문제가 없으며, 신속한 구축이 더 중요하다. 또한 비즈니스의 변화에 따라 빠르게 변화할 수 있는 역량도 큰 이점이다”라고 전했다 ciokr@idg.co.kr</p></div></div>
