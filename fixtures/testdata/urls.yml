  title: 일을 하는데 중요한 네 가지 - beSUCCESS
  content: |-
    <div id="readability-page-1" class="page"><div itemprop="articleBody"><p><img title="06625671" src="https://besuccess.com/wp-content/uploads/2013/01/06625671.jpg" alt="" width="150" height="215"></p>
    <p>바텐더,란 만화가 있다. 완간 소식을 듣고 몇 주째 정주행을 했다. 업을 대하는 자세에 대해서 많은 생각을 하게 해서, 읽는 내내 참 좋았다. 각 권마다 좋은 에피소드가 많았는데, 가장 마음에 드는 에피소드는 주인공이 자신의 바를 내기 위해서, 네 가지 보물을 찾는 18권이었다. 좋은 바를 만들기 위해서, 반드시 네 가지가 필요하단 선배의 조언을 듣고 바에서 중요한 보물 네 가지를 찾는 에피소드였다. 창업에 관한 에피소드였지만, 업을 가진 사람이라면 누구나 한 번쯤 들으면 좋겠다 생각이 들었다.</p>
    <p><a rel="attachment wp-att-27334" href="https://www.besuccess.com/column/27331/%ec%9d%bc%ec%9d%84-%ed%95%98%eb%8a%94%eb%8d%b0-%ec%a4%91%ec%9a%94%ed%95%9c-%eb%84%a4-%ea%b0%80%ec%a7%80/attachment/aiba/"><img title="aiba" src="https://210.122.0.177/wp-content/uploads/2013/01/aiba-300x217.jpg" alt="" width="300" height="217" srcset="https://www.besuccess.com/wp-content/uploads/2013/01/aiba-300x217.jpg 300w, https://www.besuccess.com/wp-content/uploads/2013/01/aiba-624x452.jpg 624w, https://www.besuccess.com/wp-content/uploads/2013/01/aiba.jpg 743w" sizes="(max-width: 300px) 100vw, 300px"></a>네 가지 보물은, 오래된 것, 새로운 것, 빌린 것, 파란 것이었다. 오래된 것이란, ‘눈’이다. 우린 눈을 통해 본다. 흔히 이야기하는 본다는 행동은 적극적인 행동이다. 보는 힘이 생긴다는 건, 그 분야에서 오랫동안 몸을 담고 있었단 뜻이다. 그런데 단순히 오래 몸을 담고 있다고, 저절로 실력이 붙는 건 아니다. 보는 힘을 키우기 위해서 의식적으로 노력을 하고 혼자 힘으로 깨우쳐야 한다. 그러기 위해서 시간이 필요하다. 즉 창업이나 일에서 성공하기 위해 꼭 필요한 것은 오래된 것, 바로 보는 ‘눈’이다.</p>
    <p>두 번째, 새로운 것은 ‘신용’이다. 신용을 쌓기는 쉽지 않다. 어린아이가 저금통에 동전을 모아 큰 돈을 만들듯이, 날마다 조금씩 쌓아야 한다. 신용이 어려운 건, 그렇게 힘들게 쌓은 신용이라고 해도 한 순간의 실수로 날릴 수 있기 때문이다. 따라서 신용은 시간의 축적을 의미하지만, 영원을 추구하기 위해서 날마다 조금씩 ‘새롭게’ 쌓아야 한다. 그래서 신용은 창업이나 일에서 ‘새로운 것’이다.</p>
    <p>빌린 것은 신념이다. 창업을 떠나서 일을 하기 위해서, 혼자만의 힘으로 많이 부족하다. 반드시 내가 원하는 일을 도모하기 위해서, 다른 사람의 힘을 빌려야 한다. 돈으로 사람들을 살 수 있지만, 돈으로만 산 사람은 내 마음처럼 일을 해내지 못한다. 따라서 일을 키우고 실행하기 위해서 바로 사람들의 마음, 즉 ‘신념’을 빌려야 한다.</p>
    <p>마지막으로 창업이나 일에서 가장 중요한 건, ‘파란 것’ 바로 하늘이다. 하늘이란 닿을 수 없는 것이다. 에베레스트에 올라서 손을 올려도 그 곳에서 닿지 않는 하늘이 있다. 비행기를 타고 창 밖으로 손을 내밀 수 있다 하더라도, 그곳에서 닿을 수 없는 하늘이 있다. 사업을 하거나 일을 하는 건, 이룰려는 목표가 있다는 뜻이다. 말하자면 닿고자 하는 ‘하늘’이 있다는 뜻이다. 물론 쉽게 닿을 수 있는 목표를 정하고 그것을 달성하는 것도 의미가 있다. 하지만 손에 닿을 수 없는 고고한 목표를 정하고, 추진하는 것, 바로 일이든 창업을 하든 목표를 추구하는 이에게 반드시 필요한 건 바로 그런 ‘하늘’이 아닐까?</p>
    <p><a rel="attachment wp-att-27337" href="https://www.besuccess.com/column/27331/%ec%9d%bc%ec%9d%84-%ed%95%98%eb%8a%94%eb%8d%b0-%ec%a4%91%ec%9a%94%ed%95%9c-%eb%84%a4-%ea%b0%80%ec%a7%80/attachment/%eb%b0%94%ed%85%90%eb%8d%94/"><img title="바텐더" src="https://besuccess.com/wp-content/uploads/2013/01/%EB%B0%94%ED%85%90%EB%8D%94.jpg" alt=""></a></p>
    <p>언제나 그렇듯이 새로운 한 주가 시작되었습니다.<br>독자님 모두 오래된 것, 새로운 것, 빌린 것, 파란 것을 얻을 수 있는 한 주가 되기를 바랍니다.</p>
